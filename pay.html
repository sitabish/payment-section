<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment section</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="">
    <h1 class="main_heading">Payment Section</h1>
    <h2>Contact information</h2>
    <p>first name: <input type="text" name="name" placeholder="enter your name" required></p>
    <p>last name: <input type="text" name="name"></p>
    <p>
        <fieldset>
        <legend>gender</legend>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female">
        </fieldset>
    </p>
<p>
    address: <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
<p>
    Email: <input type="email" name="email" id="email"></p>
    <p>
        pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>payment information</h2>
        <p>Card type: 
             <select name="card type" id="card type">
             <option value="">--select your card type--</option>
             <option value="visa">visa</option>
             <option value="matercard">matercard</option>
             <option value="rupay">rupay</option>
        </select>
        </p>
        <p> Card number:
           <input type="number" name="card number" id="card number">
        </p>
        <p>
            Expiration date: <input type="date" name="exp-date" id="exp-date">
        </p>
   <p>CVV
    <input type="password" name="cvv" id="cvv"></p>
   <p>OTP: <input type="number" name="otp" id="otp"></p>
   <p><input type="submit" value="pay now">
   </p>
    </form>
    </div>
</body>
</html>
